<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Etch-a-Sketch</title></head>
    <body>
        <center>Etch-a-Sketch</center>
        <div class="buttons">
        <select class="grid-size" id ="grid-size" onclick="setGridSize()" >
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
        </select>
        <button onclick="autoFill()">Auto</button>
        <button class ="reset" onclick="reset()">Reset</button>
        <button class="random" onclick="setRandomIsClicked()">Random Colors</button>
        <button class="black"  onclick="black()">Black</button>
    </div>
        <div id ="container" class ="container">
           
        </div>
    </body>
    <script src="script.js"></script>
</html>
